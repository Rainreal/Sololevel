<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Wichtig für mobile Geräte -->
    <title>Solo Leveling App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <input type="text" id="username" class="username-input" placeholder="Enter your name"> <!-- Nur das Eingabefeld -->
        <button onclick="start()">Start</button> <!-- Button auf Englisch geändert -->
    </div>

    <script>
        function start() {
            const name = document.getElementById("username").value;
            if (name.trim() !== "") {
                // Name speichern (z.B. im LocalStorage)
                localStorage.setItem("username", name);
                window.location.href = "main.html"; // Weiterleitung zur anderen Seite
            } else {
                alert("Please enter your name."); // Fehlermeldung, wenn der Name leer ist
            }
        }
    </script>
</body>
</html>
